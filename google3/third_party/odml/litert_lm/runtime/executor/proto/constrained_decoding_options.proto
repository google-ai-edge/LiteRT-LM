syntax = "proto3";

package litert.lm.proto;

option java_package = "com.google.litert.lm.proto";
option java_outer_classname = "ConstrainedDecodingOptionsProto";

// Options for constrained decoding.
message ConstrainedDecodingOptions {
  // The constraint libraries that support the constrained decoding.
  enum ConstraintLibrary {
    // Unknown backend
    UNSPECIFIED_LIBRARY = 0;
  }

  // The constraint libraries that support the constrained decoding.
  ConstraintLibrary constraint_library = 1;
}
